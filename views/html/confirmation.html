<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Menu Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!-- Border Box CSS -->
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <!-- Layout.css CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Menu.css CSS -->
  <link rel="stylesheet" href="/styles/confirmation.css" type="text/css" />
  <!-- Jquery Library -->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <!-- App.js -->
  <script type="text/javascript" src="/scripts/app.js"></script>

</head>

<!--<%- include('partials/_header') %> -->

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
          alt="" loading="lazy">
          Super Kami Sushi     </a>
    </nav>
  </header>

  <main>

    <div class="container py-3">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputProvince">Province</label>
                <input type="text" id="inputProvince" class="form-control" placeholder="Province">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPostalCode">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
              </div>
            </div>
            <div class="form-group">
              <label for="textarea">Items Ordered</label>
              <textarea class="form-control" id="textarea" rows="3" placeholder="Items Ordered"></textarea>
            </div>
            <div class="form-group">
              <label for="textarea">Additional Order Details</label>
              <textarea class="form-control" id="textarea" rows="3" placeholder="Additional Order Details"></textarea>
            </div>
            <div class="form-group">
              <label for="textarea">Price Breakdown</label>
              <textarea class="form-control" id="textarea" rows="3" placeholder="Price Breakdown"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>


  </main>
  <footer>
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-brand" href="#">Estimated Time for Pick Up</a>
      <a href="#" class="btn btn-primary">Contact Us</a>
    </nav>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>


</html>
